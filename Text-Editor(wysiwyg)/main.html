<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <script src="https://use.fontawesome.com/aac5c45839.js"></script>
   
</head>
<body onload="editMode();">
    <button onclick="execCmd('bold');"><i class="fa fa-bold"></i></button>


    <iframe name="richTextField"></iframe>
<select onchange="execCommdArg('fontSize',this.value);">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
</select>
<button onclick="toggleEdit();">Toggle Edit</button>
<button onclick="toggleSource();">source</button>
<input type="color" onchange="execCommdArg('foreColor',this.value);"/>
Background: <input type="color"  onchange="execCommdArg('hiliteColor', this.value);">
<button onclick="execCommdArg('insertImage',prompt('Enter the url',''));"><i class="fa fa-file-image-o"></i></button>

<br/>

    <script type="text/javascript">
        var isInEditMode = true ;
        var showSource = false ;
        
        function editMode(){
           richTextField.document.designMode = 'On';
        }

        function execCmd(command){

            richTextField.document.execCommand(command,false,null);
        }
        function execCommdArg(command,arg){
            richTextField.document.execCommand(command,false,arg);
        }

        function toggleEdit(){
            if(isInEditMode){
                richTextField.document.designMode = 'Off';
                isInEditMode = false;
            }else{
                richTextField.document.designMode = 'On';
                isInEditMode = true;
            }
        }
        
        function toggleSource(){
            if(showSource){
                richTextField.document.getElementsByTagName('body')[0].innerHTML = richTextField.document.getElementsByTagName('body')[0].textContent;
                showSource=false;
            }else{
                richTextField.document.getElementsByTagName('body')[0].textContent= richTextField.document.getElementsByTagName('body')[0].innerHTML;
                showSource=true;
            }
        }


        </script>
</body>
</html>
